name: Continuous Integration

on:
  push:
  pull_request:
  workflow_call:
    inputs:
      platform:
        description: Platform to build for
        required: false
        type: string
      release:
        description: Whether to build a release
        required: false
        type: boolean
  workflow_dispatch:
    inputs:
      platform:
        description: Platform to build for
        options: ["all", "linux", "macos", "windows"]
        required: true
        type: choice  
  

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  setup:
    name: Setup CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check
        id: check
        run: |
          echo "should-run=github.head_ref != 'chore/update-version' &&
          github.event_name == 'push' ||
          github.event.name == 'workflow_call' ||
          github.event_name == 'workflow_dispatch' ||
          github.event.pull_request.head.repo.full_name != github.repository" >> $GITHUB_OUTPUT

      - name: Decide platform
        if: steps.check.outputs.should-run == 'true'
        id: platform
        uses: ./.github/actions/decide-platform
        with:
          platform: ${{ inputs.platform }}
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
      platform: ${{ steps.platform.outputs.result }}
    
  rust:
    if: ${{ needs.setup.outputs.should-run == 'true' }}
    name: Build
    needs: setup
    uses: ./.github/workflows/build-rust.yml
    secrets: inherit
    with:
      platform: ${{ needs.setup.outputs.platform }}
      release: ${{ inputs.release == 'true' }}

  docker:
    if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}
    name: Docker
    needs: [setup, rust]
    uses: ./.github/workflows/build-docker.yml
    secrets: inherit
    with:
      platform: ${{ needs.setup.outputs.platform }}
