name: PR Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  SANITIZED_BRANCH_NAME:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Sanitize branch name
      run: echo "SANITIZED_BRANCH_NAME=$(echo ${{ github.head_ref }} | sed 's/\//-/g')" >> $GITHUB_ENV
    
    - name: Rust Build
      uses: ./.github/actions/rust-build
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.REPLEX_PAT }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile', '**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and push PR Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: .github/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/replex:pr-${{ env.SANITIZED_BRANCH_NAME }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache