name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.REPLEX_PAT }}

  label:
    name: Label PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.REPLEX_PAT }}

  build:
    name: Build
    runs-on: ubuntu-22.04
    needs: [validate, label]

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo & target directories
        uses: Swatinem/rust-cache@v2

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: build
          target: x86_64-unknown-linux-gnu

      - name: Move bin
        shell: bash
        run: |
          mkdir -p bin/x86_64-unknown-linux-gnu
          ls -al target/x86_64-unknown-linux-gnu/release
          mv target/x86_64-unknown-linux-gnu/release/replex bin/x86_64-unknown-linux-gnu/replex

      - name: Bocker build and push
        uses: ./.github/actions/docker-build-and-push
        with:
          platform: linux/amd64
          token: ${{ secrets.REPLEX_PAT }}