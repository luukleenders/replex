name: PR Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  packages: read

jobs:
  build_and_push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Transform branch name to Docker tag
      id: sanitised
      run: |
        DOCKER_TAG=$(echo "${{ github.head_ref }}" | tr '[:upper:]' '[:lower:]' | sed -e 's/\//-/g' -e 's/[^a-z0-9.-]//g')
        DOCKER_TAG="pr-$DOCKER_TAG"
        echo "::set-output name=dockerTag::$DOCKER_TAG"
    
    - name: Rust build
      uses: ./.github/actions/rust-build

    - name: Docker build and push
      uses: ./.github/actions/docker-build-and-push
      with:
        tag: ${{ steps.sanitised.outputs.dockerTag }}
        token: ${{ secrets.REPLEX_PAT }}

  draft_release:
    name: Draft release
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Release drafter
        id: release-drafter
        uses: ./.github/workflows/release-drafter.yml

      - name: Comment release notes
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: |
            ## Release notes
            Draft of release notes have been updated, please review and merge when ready.

            ${{ steps.release-drafter.outputs.body }}

    